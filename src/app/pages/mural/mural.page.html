<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
      </ion-buttons>
    <ion-title>Mural</ion-title>
  </ion-toolbar>
</ion-header>
  
<ion-content padding>
  <ion-card>
    <ion-card-header>
      <ion-buttons>
        <ion-button color="primary" fill="clear" (click)="cadastrar()">NOVO</ion-button>
      </ion-buttons>
    </ion-card-header>
  </ion-card>

  <ion-card *ngFor="let murals of mural">
    <ion-card-content>
      <ion-item lines="none">
        <ion-avatar slot="start">
          <ion-icon name="person" size="large" color="primary"></ion-icon>
        </ion-avatar>
        <ion-label>
          <h2>{{murals.nome}}</h2>
        </ion-label>
      </ion-item>
      <ion-item lines="none">
        <ion-label>{{murals.texto}}</ion-label>
      </ion-item>
      <ion-item lines="none" *ngIf="murals.ativo == 1">
        <ion-buttons slot="start">
          <ion-button fill="clear" (click)="delete(murals.id)" color="danger"><ion-icon name="trash"></ion-icon></ion-button>
          <ion-button color="primary" fill="clear" (click)="editar(murals.id)"><ion-icon name="create"></ion-icon></ion-button>
        </ion-buttons>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
