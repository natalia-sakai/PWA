<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
      <ion-title>Work to do</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content padding>
      <ion-card>
          <ion-card-header>
              <ion-card-title text-center>Work to do</ion-card-title>
          </ion-card-header>
          <ion-card-content>
              <ion-list lines="none">
                  <!-- se estiver vazia *lembrando q ngIf é um recurso do angular -->
                  <ion-item *ngIf="tasks.length < 1">
                      <ion-label text-center text-uppercase>Não há nada...</ion-label>
                    </ion-item>
                  <!-- repete esse bloco se tiver item -->
                  <ion-item-sliding *ngFor="let task of tasks">
                      <ion-item (click)="openActions(task)">
                        <ion-label text-uppercase>{{task.name}}</ion-label>
                        <!-- se tuver marcado ou nao -->
                        <ion-icon *ngIf="!task.done" slot="start" name="radio-button-off"></ion-icon>
                        <ion-icon *ngIf="task.done" slot="start" name="checkmark-circle" color="success"></ion-icon>
                      </ion-item>
                      <ion-item-options side="end">
                        <ion-item-option (click)="delete(task)" color="danger">Excluir</ion-item-option>
                      </ion-item-options>
                    </ion-item-sliding>
                </ion-list>
                <br>
              <ion-button color="primary" (click)=abrirTeste()>Adicionar</ion-button>
          </ion-card-content>
      </ion-card>
  </ion-content>
