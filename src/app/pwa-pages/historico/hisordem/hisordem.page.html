<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
      <ion-title>Histórico de Ordens</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content padding>
      <div class="box">
          <h2 text-center>Histórico</h2>
          <br>
          <ion-row>
            <ion-col>
              <ion-item *ngIf="ordem.length<1" lines="none">
                <h2 text-center>Nenhuma ordem cadastrada</h2>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row *ngIf="ordem.length>0">
              <ion-col size="5">
                  <h3 text-center>Ordem</h3>
                  <ion-list lines="none">
                      <ion-item-sliding *ngFor="let inform of ordem">
                        <ion-item>
                            <ion-label text-center>{{inform}}</ion-label>
                        </ion-item>
                      </ion-item-sliding>
                    </ion-list>
                </ion-col>
                <ion-col size="4">
                  <h3 text-center>Data</h3>
                  <ion-list lines="none">
                      <ion-item-sliding *ngFor="let inform of date">
                        <ion-item>
                            <ion-label text-center>{{inform}}</ion-label>
                        </ion-item>
                      </ion-item-sliding>
                    </ion-list>
                </ion-col>
                <ion-col size="3">
                  <h3 text-center>Ativo</h3>
                  <ion-list lines="none">
                      <ion-item-sliding *ngFor="let inform of ativo">
                        <ion-item>
                            <ion-label text-center>{{inform}}</ion-label>
                        </ion-item>
                      </ion-item-sliding>
                    </ion-list>
                </ion-col>
          </ion-row>
        </div>
  </ion-content>
