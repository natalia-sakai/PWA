<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
      <ion-title>Lista de presença</ion-title>
    </ion-toolbar>
  </ion-header>
    
  <ion-content padding>
    <ion-card>
      <ion-card-content>
        <ion-list lines="none">
          <ion-row>
            <ion-col size="5">
                <h2 text-center>Nome</h2>
              <ion-item-sliding *ngFor="let nomes of name">
                <ion-item>
                    <ion-label text-center>{{nomes}}</ion-label>
                </ion-item>
              </ion-item-sliding>
            </ion-col>
            <ion-col size="4">
                <h2 text-center>Presença</h2>
              <ion-item-sliding *ngFor="let presencas of presenca">
                <ion-item>
                    <ion-label text-center>{{presencas}}</ion-label>
                </ion-item>
              </ion-item-sliding>
            </ion-col>
            <ion-col size="3">
              <h2 text-center>Motivo</h2>
              <ion-item-sliding *ngFor="let motivos of motivo">
                <ion-item>
                    <ion-label text-center>{{motivos}}</ion-label>
                </ion-item>
              </ion-item-sliding>
            </ion-col>
          </ion-row>
        </ion-list>
      </ion-card-content>
    </ion-card>
  </ion-content>
