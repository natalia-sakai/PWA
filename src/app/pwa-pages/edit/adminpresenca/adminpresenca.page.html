<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
      <ion-title>Lista de presença</ion-title>
    </ion-toolbar>
  </ion-header>
    
  <ion-content padding>
    <ion-card>
      <ion-card-header>
        <ion-buttons>
          <ion-button color="primary" fill="clear" (click)="historico()">HISTÓRICO</ion-button>
        </ion-buttons>
      </ion-card-header>
    </ion-card>

    <ion-card>
      <ion-card-header>
        <ion-card-title text-center >Lista de presença da reunião do dia {{this.data| date: "dd/MM" }}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-list lines="none">
          <ion-item *ngIf="this.confirm == false"> 
            <ion-label text-center>Nenhum usuário confirmou presença ainda</ion-label>
          </ion-item>
          <ion-row>
            <ion-col size="5">
                <h2 text-center>Nome</h2>
              <ion-item-sliding *ngFor="let nomes of name">
                <ion-item>
                    <ion-label text-center>{{nomes}}</ion-label>
                </ion-item>
              </ion-item-sliding>
            </ion-col>
            <ion-col size="4">
                <h2 text-center>Presença</h2>
              <ion-item-sliding *ngFor="let presencas of presenca">
                <ion-item>
                    <ion-label text-center [color]="cor">{{presencas}}</ion-label>
                </ion-item>
              </ion-item-sliding>
            </ion-col>
            <ion-col size="3">
              <h2 text-center>Motivo</h2>
              <ion-item-sliding *ngFor="let motivos of motivo">
                <ion-item>
                    <ion-label text-center>{{motivos}}</ion-label>
                </ion-item>
              </ion-item-sliding>
            </ion-col>
          </ion-row>
        </ion-list>
      </ion-card-content>
    </ion-card>
  </ion-content>
