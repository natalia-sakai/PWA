<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
      <ion-title>Ágape</ion-title>
    </ion-toolbar>
  </ion-header>
    
  <ion-content padding>
      <ion-card>
        <ion-card-header>
          <ion-buttons>
            <ion-button color="primary" fill="clear" (click)="cadastrar()">CADASTRAR</ion-button>
            <ion-button color="primary" fill="clear" (click)="historico()">HISTÓRICO</ion-button>
          </ion-buttons>
        </ion-card-header>
      </ion-card>
      <ion-card>
          <ion-card-header>
            <ion-card-title text-center>Ágapes</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-list lines="none">
                <ion-item *ngIf="agape.length<1">
                  <ion-label text-center>Nenhum Ágape cadastrado</ion-label>
                </ion-item>
                <ion-row>
                  <ion-col size="8">
                    <ion-item-sliding *ngFor="let agapes of agape">
                      <ion-item>
                        <ion-label>{{agapes}}</ion-label>
                      </ion-item>
                    </ion-item-sliding>
                  </ion-col>
                  <ion-col size="4">
                    <ion-item-sliding *ngFor="let agapes of agape">
                      <ion-item>
                        <ion-buttons slot="end">
                          <ion-button fill="clear" (click)="delete(agapes)" color="danger">EXCLUIR</ion-button>
                          <ion-button color="primary" fill="clear" (click)="openActions(agapes)">EDITAR</ion-button>
                        </ion-buttons>
                      </ion-item>
                    </ion-item-sliding>
                  </ion-col>
                </ion-row>
            </ion-list>
          </ion-card-content>
        </ion-card>
  </ion-content>
