<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
      <ion-title>Ordem</ion-title>
    </ion-toolbar>
  </ion-header>
    
  <ion-content padding>
      <ion-card>
        <ion-card-header>
          <ion-buttons>
            <ion-button color="primary" fill="clear" [disabled]="disabled1" (click)="cadastrar()">CADASTRAR</ion-button>
            <ion-button color="primary" fill="clear" (click)="historico()">HISTÃ“RICO</ion-button>
          </ion-buttons>
        </ion-card-header>
      </ion-card>
      
      <ion-card>
        <ion-card-header>
          <ion-card-title text-center>Ordem</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <ion-list lines="none">
              <ion-item *ngIf="ordem.length<1">
                <ion-label text-center>Nenhuma ordem ativa</ion-label>
              </ion-item>
              <ion-row>
                <ion-col size="8">
                  <ion-item-sliding *ngFor="let ordens of ordem">
                    <ion-item>
                      <ion-label>{{ordens.ordem}}</ion-label>
                    </ion-item>
                  </ion-item-sliding>
                </ion-col>
                <ion-col size="4">
                  <ion-item-sliding *ngFor="let ordens of ordem">
                    <ion-item>
                      <ion-buttons slot="end">
                        <ion-button fill="clear" (click)="delete(ordens.id)" color="danger"><ion-icon name="trash"></ion-icon></ion-button>
                        <ion-button color="primary" fill="clear" (click)="editar(ordens.id)"><ion-icon name="create"></ion-icon></ion-button>
                      </ion-buttons>
                    </ion-item>
                  </ion-item-sliding>
                </ion-col>
              </ion-row>
            </ion-list>
        </ion-card-content>
      </ion-card>
  </ion-content>
